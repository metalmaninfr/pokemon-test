<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <title>Pokemon combat screen</title>
</head>
<body>

  <div class="main-container">
    <div class="eevee-container">
      <div class="eevee-name">
        <h2>EEVEE</h2>
        <div class="evee-level">
          <p>:L 5</p>
          <div class="eevee-healthBar">
            <progress value="50" max="100">0%</progress>
            <div class="eevee-blackLine">

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pikachu-container">
      <div class="pikachu-name">
        <div class="pikachu-level">
          <div class="pikachu-healthBar">
            <div class="pikachu-blackLine">

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="menu-container">
      <div class="menu-container-2">
        <div class="menu-fight">
          <div class="menu-pokemon">
            <div class="menu-item">
              <div class="menu-run">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






</body>
</html>
