<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <title>Pokemon combat screen</title>
</head>
<body>

  <div class="main-container">
    <div class="eevee-container">
      <div class="eevee-name">
        <h2>EEVEE</h2>
        <div class="eevee-level">
          <p>:L 5</p>
          <div class="eevee-healthBar">
            <progress class="eevee-health" value="100" max="100">0%</progress>
            <div class="eevee-blackLine">

            </div>
          </div>
        </div>
      </div>
      <div class="eevee-img">
        <img src="img/eevee.png" alt="">
      </div>
    </div>

    <div class="pikachu-container">
      <div class="pikachu-name is-active">
        <h2>pikachu</h2>
        <div class="pikachu-level">
          <p>:L 5</p>
          <div class="pikachu-healthBar">
            <progress class="pikachu-health" value="100" max="100">0%</progress>
            <div class="pikachu-blackLine">

            </div>
          </div>
        </div>
      </div>
      <div class="pikachu-img">
        <img src="img/pikachu.png" alt="">
      </div>
    </div>

    <div class="menu-container">
      <div class="combat-container-2">
        <span class="arrow"></span>
        <div class="combat-fight is-active">
          <h3>Fight</h3>
        </div>
        <div class="combat-pokemon">
          <h3>PKMN</h3>
        </div>
          <div class="combat-item">
          <h3>Item</h3>
        </div>
        <div class="combat-run">
          <h3>Run</h3>
        </div>
      </div>
      <div class="combat-fight-container">
        <span class="combat-arrow"></span>
        <div class="attack-1">
          <p>Tackle</p>
        </div>
        <div class="attack-2">
          <p>Quick Attack</p>
        </div>
        <div class="attack-3">
          <p>Thunderbolt</p>
        </div>
        <div class="attack-4">
          <p>Tail Whip</p>
        </div>
      </div>
    </div>
  </div>



<script src="js/main.js" charset="utf-8"></script>


</body>
</html>
